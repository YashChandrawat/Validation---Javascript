<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="otp-section">
        <h1>Verify OTP</h1>
        <p class="username">Hello, <span id="usernameDisplay"></span>!</p>
        <div class="otp-container">
          <button id="generateOtp" class="btn">Generate OTP</button>
          <h2 id="generatedOtp" class="otp-display"></h2>
        </div>
        <form id="otpForm" class="otp-form">
          <label for="otpHere">Enter your OTP:</label>
          <input
            type="number"
            id="otpHere"
            name="otp"
            placeholder="Enter your OTP"
            required
          />
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
